<div class="content-wrapper container-xxl p-0">
  <!-- <div class="content-wrapper container-xxl p-0" *blockUI="'section-block'"> -->
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
      <!-- Invoice List -->
      <section class="invoice-list-wrapper">
        <div class="card">
  
          <!-- Invoice List Header -->
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <div class="d-flex align-items-center">
                  <label class="d-flex align-items-center">Mostrar
                    <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </label>
                  <!-- <button type="button" style="height: 38px; margin-top: -4px;" title="Agregar" class="btn btn-icon btn-info" rippleEffect>
                    <span [data-feather]="'plus'"></span> Agregar</button>
                    &nbsp;
                    <button type="button" style="height: 38px; margin-top: -4px;"  title="Scaneo IP" class="btn btn-icon btn-warning" rippleEffect>
                      <span [data-feather]="'refresh-cw'"></span> Escaneo</button> -->
                </div>
              </div>
            </div>
            <div class="
                col-md-6 col-lg-4 col-12
                d-flex
                justify-content-start justify-content-md-end
                align-items-center
                offset-lg-2
              ">
              <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
                <!-- <div class="col-10 col-md-6 pr-0">
                  <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"><input [(ngModel)]="searchValue"
                      name="searchValue" type="search" class="form-control" placeholder="Buscar..."
                      (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                </div> -->
                <div class="col-12 mt-2 ml-1 ml-md-0 mt-md-0">
                  <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"><input [(ngModel)]="searchValue"
                    name="searchValue" type="search" class="form-control" placeholder="Buscar..."
                    (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                </div>
              </div>
            </div>
          </div>
          <!--/ Invoice List Header -->
  
          <ngx-datatable [rows]="rowData" [rowHeight]="58" class="bootstrap core-bootstrap" [limit]="10"
            [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"
            [limit]="basicSelectedOption">
  
            <ngx-datatable-column name="PID" prop="pid" [width]="10">
              <ng-template let-pid="value" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold">{{ pid }} </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
            
            <ngx-datatable-column name="Programa" prop="programa" [width]="10">
              <ng-template let-programa="value" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold">{{ programa }} </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
            <ngx-datatable-column name="Argumento" prop="argumento" [width]="10">
              <ng-template let-argumento="value" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold">{{ argumento }} </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
            <ngx-datatable-column name="Usuario" prop="usuario" [width]="10">
              <ng-template let-usuario="value" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold">{{ usuario }} </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
            <ngx-datatable-column name="Tiempo" prop="tiempo" [width]="100">
              <ng-template let-tiempo="value" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold">{{ tiempo }} </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
            <ngx-datatable-column name="Estatus" prop="estatus" [width]="10">
              <ng-template let-estatus="value" ngx-datatable-cell-template>
                <div class="badge badge-success" *ngIf="estatus === true">Activo</div>
                <div class="badge badge-danger" *ngIf="estatus === false">Inactivo</div>
              </ng-template>
            </ngx-datatable-column>

                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>  -->
  
          </ngx-datatable>
  
          <!--/ Invoice List Table -->
  
        </div>
      </section>
      <!--/ Invoice List -->
  
    </div>
  </div>
