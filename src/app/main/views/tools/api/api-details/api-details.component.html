<div class="content-wrapper container-xxl p-0">
    <app-content-header [contentHeader]="contentHeader"></app-content-header>
    <div class="content-body">
      <!-- app e-commerce details start -->
      <section class="app-ecommerce-details">
        <div class="card">
          <!-- Product Details starts -->
          <div class="card-body">
            <div class="row my-2">
              <div class="col-12 col-md-5 d-flex align-items-center justify-content-center mb-2 mb-md-0">
                <div class="d-flex align-items-center justify-content-center">
                  <img src="../../../../../../assets/images/logo/logo.png" width="250px" height="250px" class="img-fluid" alt="product image" />
                </div>
              </div>
              <div class="col-12 col-md-7">
                <h4><strong>{{ api.funcion }}</strong></h4>
                <!-- <span class="card-text item-company">
                    <label class="card-text">Hash - {{api.hash}}</label>
                    </span> -->
                <div class="ecommerce-details-price d-flex flex-wrap mt-1"></div>
                <label class="card-text">Hash - {{api.hash}}</label><br>
                <label class="card-text">Estatus - 
                  <div class="badge badge-pill" [ngClass]="{
                    'badge-light-success': api.estatus == true,
                    'badge-light-danger': api.estatus == false
                  }">
                                      {{
                                      api.estatus == true
                                      ? 'Activo'
                                      : api.estatus == false
                                      ? 'Inactivo'
                                      : 'Inactivo'
                                      }}
                                    </div>
                </label>
                <br>
                <label class="card-text">Version - <div class="badge badge-glow badge-dark">{{api.version}}</div></label>
                <p class="card-text">
                  {{ api.descripcion }}
                </p>
                <ul class="product-features list-unstyled">
                  <li *ngIf="product.hasFreeShipping"><i data-feather="shopping-cart"></i> <span>Free Shipping</span></li>
                  <li>
                    <i data-feather="dollar-sign"></i>
                    <span>EMI options available</span>
                  </li>
                </ul>
                <hr />
                <div class="product-color-options">
                  <h6>Colors</h6>
                  <ul class="list-unstyled mb-0">
                    <li class="d-inline-block selected">
                      <div class="color-option b-primary">
                        <div class="filloption bg-primary"></div>
                      </div>
                    </li>
                    <li class="d-inline-block">
                      <div class="color-option b-success">
                        <div class="filloption bg-success"></div>
                      </div>
                    </li>
                    <li class="d-inline-block">
                      <div class="color-option b-danger">
                        <div class="filloption bg-danger"></div>
                      </div>
                    </li>
                    <li class="d-inline-block">
                      <div class="color-option b-warning">
                        <div class="filloption bg-warning"></div>
                      </div>
                    </li>
                    <li class="d-inline-block">
                      <div class="color-option b-info">
                        <div class="filloption bg-info"></div>
                      </div>
                    </li>
                  </ul>
                </div>
                <hr />
                <div class="d-flex flex-column flex-sm-row pt-1">
                    <div class="col-md-12 text-center">
                        <button type="button" class="btn btn-primary"  rippleEffect>Promover</button>&nbsp;
                        <button type="button" class="btn btn-danger"  rippleEffect>Eliminar</button>&nbsp;
                        <button [routerLink]="'/tools/api-list/' + api.driver" class="btn btn-dark"  rippleEffect>Regresar</button>&nbsp;
                        <button type="button" class="btn btn-warning"  rippleEffect>Modificar</button>&nbsp;
                        <button type="button" class="btn btn-info" rippleEffect>Probar</button>&nbsp;
                      </div>
                </div>
              </div>
            </div>
          </div>
          <!-- Product Details ends -->
