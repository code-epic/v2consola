<form #rolPrivilegios="ngForm">

  <form>
    <div class="row">
      <div class="form-group col-md-3">
        <label class="form-label" for="nombre">Nombre</label>
        <input [(ngModel)]="wkfEstado.nombre" value="{{wkfEstado.nombre}}" [ngModelOptions]="{standalone: true}" #NombreRef="ngModel"
          required type="text" name="nombre" id="nombre" placeholder="Enter ..." class="form-control" />

      </div>
      <div class="form-group col-md-4">
        <label class="form-label" for="descripcion">Descripcion</label>
        <!-- <div class="input-group mb-3"> -->
        <input [ngModelOptions]="{standalone: true}" [(ngModel)]="wkfEstado.descripcion" value="{{wkfEstado.descripcion}}" #NombreRef="ngModel"
          required type="text" name="descripcion" id="descripcion" placeholder="Enter ..." class="form-control" />
        <!--   </div> -->
      </div>
      <!-- <div class="col-md-8">
        <label class="form-label" for="descripcion">Descripción</label>
        <div class="input-group mb-3">
            
            <input style="font-size:14px;" type="text" class="form-control" >
            <div class="input-group-prepend">
                
                <button type="button" class="btn btn-primary" >
                    <i class="fa fa-arrow-down" aria-hidden="true"></i> &nbsp; Agregar
                </button>
            </div>
        </div>

      </div> -->
      <div class="form-group col-md-3">
        <label class="form-label" for="nivel">Nivel</label>
        <ng-select [items]="niveles" [(ngModel)]="estatus" bindLabel="descripcion" name="nivel" id="nivel" required
          placeholder="Seleccione" bindValue="id">
        </ng-select>
      </div>
      <div class="form-group col-md-2" style="margin-top: 22px;">
        <button type="button" class="btn btn-primary" (click)="Guardar()"><i class="fa fa-arrow-down"
            aria-hidden="true"></i>  Agregar
        </button>
      </div>
    </div>


  </form>

  <div class="row">
    <div class="col-md-12">
      <ngx-datatable [rows]="rowEstado" [rowHeight]="58" class="bootstrap core-bootstrap bordered-table" [limit]="10"
        [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true">


        <ngx-datatable-column name="#" prop="id" [width]="100">
          <ng-template let-basedatos="value" ngx-datatable-cell-template>
            <div>
              <span class="font-weight-bold">{{ basedatos.toUpperCase() }} </span>
            </div>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="NOMBRE" prop="nomb" [width]="400">
          <ng-template let-nomb="value" ngx-datatable-cell-template>
            <div>
              <span class="font-weight-bold">{{ nomb.toUpperCase() }} </span>
            </div>
          </ng-template>
        </ngx-datatable-column>


        <ngx-datatable-column name="DESCRIPCIÓN" prop="obse" [width]="600">
          <ng-template let-obse="value" ngx-datatable-cell-template>
            <div>
              <span class="font-weight-bold">{{ obse.toUpperCase() }} </span>
            </div>
          </ng-template>
        </ngx-datatable-column>

        <ngx-datatable-column name="ACCIÓN" [width]="300" [sortable]="false">
          <ng-template ngx-datatable-cell-template let-row="row">
            <div ngbDropdown container="body">
              <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                <span [data-feather]="'settings'" [class]="'cursor-pointer'"></span>
              </button>
              <div ngbDropdownMenu>
                <a (click)="ModalEdit(ModalEditDevice,row)" ngbDropdownItem><span [data-feather]="'edit'" [size]="16"
                    [class]="'mr-50'"></span> Editar</a>
              </div>
            </div>
          </ng-template>
        </ngx-datatable-column>

      </ngx-datatable>
    </div>

  </div>
