<div class="content-wrapper container-xxl p-0">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header></app-content-header>
        <form class="normal-form">
            <div class="row">
                <div class="form-group col-md-6">

                    <label class="form-label" for="aplicacion">Aplicacion</label>
                    <ng-select #Aplication="ngModel" [(ngModel)]="aplicacion" bindLabel="descripcion" name="aplicacion"
                        id="aplicacion" required placeholder="Seleccione" bindValue="id" (change)="selModulo()">
                        <ng-option *ngFor="let xapp of lstApps" value="{{xapp.id}}">{{ mdl.nomb }} | {{ mdl.vers
                            }}</ng-option>
                    </ng-select>
                </div>
                <div class="form-group col-md-6">
                    <label class="form-label" for="modulo">Modulo</label>
                    <ng-select #Module="ngModel" [(ngModel)]="xmodulo" bindLabel="descripcion" name="modulo" id="modulo"
                        required placeholder="Seleccione" bindValue="id" (change)="consultarRed()">
                        <ng-option *ngFor="let item of dataModulo" value="{{item.id}}">{{ item.name }}</ng-option>
                    </ng-select>
                </div>
            </div>
            <div class="row">
                <div class="form-group col-md-4">
                    <label class="form-label" for="nombre">Nombre</label>
                    <input [(ngModel)]="nombre" value="{{nombre}}" #NombreRef="ngModel" required type="text"
                        name="nombre" id="nombre" class="form-control" />

                </div>

                <div class="form-group col-md-8">
                    <label class="form-label" for="descripcion">Descripcion</label>
                    <input [(ngModel)]="descripcion" [disabled]="isDisabledInput" value="{{descripcion}}"
                        #DescripcionRef="ngModel" required type="text" name="descripcion id=" descripcion
                        class="form-control" />

                    <div *ngIf="!isButtonVisibleSalvar">
                        <button type="button" mat-raised-button color="primary" [disabled]="isBtnSalvar"
                            (click)="salvar()">
                            <i class="fa fa-plus" aria-hidden="true"></i> &nbsp; Salvar
                        </button>
                    </div>
                    <div *ngIf="isButtonVisibleUpdate">
                        <button type="button" mat-raised-button color="accent" [disabled]="isBtnSalvar"
                            (click)="modificar()">
                            <i class="fa fa-edit" aria-hidden="true"></i> &nbsp; Modificar
                        </button>
                        <button type="button" mat-raised-button color="primary" [disabled]="isBtnSalvar"
                            (click)="limpiar()">
                            <i class="fa fa-edit" aria-hidden="true"></i> &nbsp; Cancelar
                        </button>
                    </div>
                </div>
            </div>

        </form>

    </div>
</div>
