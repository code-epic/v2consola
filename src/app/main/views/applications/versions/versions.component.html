<div class="content-wrapper container-xxl p-0" *blockUI="'section-block'">
    <div class="content-body">
      <!-- content-header component -->
      <app-content-header [contentHeader]="contentHeader"></app-content-header>
  
  
      <!-- Invoice List -->
      <section class="invoice-list-wrapper">
        <div class="card">
  
          <!-- Invoice List Header -->
          <div class="row">
            <div class="col-md-6 col-12">
              <div class="d-flex justify-content-between align-items-center m-1">
                <div class="d-flex align-items-center">
                  <label class="d-flex align-items-center">Mostrar
                    <select class="form-control mx-25" [(ngModel)]="basicSelectedOption">
                      <option value="10">10</option>
                      <option value="25">25</option>
                      <option value="50">50</option>
                      <option value="100">100</option>
                    </select>
                  </label>
                </div>
              </div>
            </div>
            <div class="
                        col-md-6 col-lg-4 col-12
                        d-flex
                        justify-content-start justify-content-md-end
                        align-items-center
                        offset-lg-2
                      ">
              <div class="row pr-1 pb-1 pb-md-0 align-items-center w-100">
                <div class="col-10 col-md-6 pr-0">
                  <label class="d-flex align-items-center mb-0 ml-1 ml-md-0"><input [(ngModel)]="searchValue"
                      name="searchValue" type="search" class="form-control" placeholder="Buscar..."
                      (keyup)="filterUpdate($event)" (search)="filterUpdate($event)" /></label>
                </div>
                <div class="col-10 col-md-6 mt-2 ml-1 ml-md-0 mt-md-0">
                  <fieldset class="form-group mb-0">
                    <ng-select [items]="lenguaje" bindLabel="name" bindId="id" bindValue="name" placeholder="Seleccione Status"
                      (change)="filterLenguaje($event)"></ng-select>
                  </fieldset>
                </div>
              </div>
            </div>
          </div>
          <!--/ Invoice List Header -->
  
          <ngx-datatable [rows]="rowData" [rowHeight]="58" class="bootstrap core-bootstrap" [limit]="10"
            [columnMode]="ColumnMode.force" [headerHeight]="40" [footerHeight]="50" [scrollbarH]="true"
            [limit]="basicSelectedOption">
  

            <ngx-datatable-column name="DRIVER" [width]="100">
              <ng-template let-row="row" let-name="value" ngx-datatable-cell-template>
                <div class="d-flex align-items-center">
                  <div *ngIf="row.length > 0; else customAvatar">
                    <img class="rounded-circle mr-1" src="{{ row.avatar }}" height="32" width="32"
                      alt="datatable-avatar" />
                  </div>
                  <ng-template #customAvatar>
                    <div class="avatar mr-1 ml-0" [ngClass]="{
                        'bg-light-success': row.esta == '1',
                        'bg-light-danger': row.esta == '0'
                      }">
                      <div class="avatar-content">{{ row.nombre.toUpperCase() | initials }}</div>
                    </div>
                  </ng-template>
                  <div class="cell-line-height">
                    <span class="font-weight-bold d-block text-nowrap font-medium-1">{{ row.nombre }}</span>
                    <span class="text-muted font-small-2"> {{ row.fecha | date:"dd-MM-yyyy" }}</span>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>

            <ngx-datatable-column name="Sistema"  [width]="150">
              <ng-template let-row="row" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold"> {{ row.sistema | uppercase }} <strong> | </strong> <div class="badge badge-glow badge-dark">{{ row.VERSION | uppercase }} </div></span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
  
  
            <ngx-datatable-column name="Lenguaje" prop="lenguaje" [width]="150">
              <ng-template let-lenguaje="value" ngx-datatable-cell-template>
                <div>
                  <span class="font-weight-bold">{{ lenguaje }} </span>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
  
  
            <ngx-datatable-column name="ACCIÃ“N" [width]="5" [sortable]="false">
              <ng-template ngx-datatable-cell-template let-row="row">
                <div ngbDropdown container="body">
                  <button ngbDropdownToggle type="button" class="btn icon-btn btn-sm hide-arrow" rippleEffect>
                    <span [data-feather]="'settings'" [class]="'cursor-pointer'"></span>
                  </button>
                  <div ngbDropdownMenu>
                          <a [href]="urlEnvironment.Url+'/'+row.nombre" target="_blank" *ngIf="row.status == '1'" ngbDropdownItem><span [data-feather]="'aperture'" [size]="16"
                            [class]="'mr-50'"></span> Proyecto</a>
                    <a (click)="Clonar(row)" *ngIf="row.status == '0'" ngbDropdownItem><span [data-feather]="'download-cloud'"
                        [size]="16" [class]="'mr-50'"></span>Clonar</a>
                        <a (click)="Pull(row)" *ngIf="row.status == '1'" ngbDropdownItem><span [data-feather]="'git-pull-request'"
                          [size]="16" [class]="'mr-50'"></span>Actualizar</a>
                  </div>
                </div>
              </ng-template>
            </ngx-datatable-column>
  
          </ngx-datatable>
          <!--/ Invoice List Table -->
  
        </div>
      </section>
      <!--/ Invoice List -->
  
    </div>
  </div>
