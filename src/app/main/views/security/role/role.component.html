<div class="content-wrapper container-xxl p-0" *blockUI="'section-block'">
    <div class="content-body">
        <!-- content-header component -->
        <app-content-header [contentHeader]="contentHeader"></app-content-header>


        <!-- Invoice List -->
        <section class="invoice-list-wrapper">
            <div class="card">

                <div class="col-md-12" style="margin-top: 25px;">

                    <!-- Primer -->
                    <div class="row">


                        <div class="form-group col-md-12">
                            <label class="form-label" for="descripcion">Seleccionar Aplicación</label>
                            <ng-select [items]="lstAplicaciones" [(ngModel)]="aplicacion"
                                [ngModelOptions]="{standalone: true}" bindLabel="name"
                                (ngModelChange)="selModulo($event)" bindLabel="name" bindValue="id"
                                placeholder="Seleccione Aplicación"></ng-select>
                        </div>


                        <div class="form-group col-md-4">
                            <label class="form-label" for="descripcion">Nombre del Rol</label>
                            <input style="font-size:14px;" [(ngModel)]="xnombre" [ngModelOptions]="{standalone: true}"
                                type="text" placeholder="Ingrese Nombre del Rol" class="form-control">
                        </div>

                        <div class="form-group col-md-8">
                            <label class="form-label" for="origen">Descripcion del Rol</label>
                            <input style="font-size:14px;" [(ngModel)]="xdescripcion"
                                [ngModelOptions]="{standalone: true}" type="text"
                                placeholder="Breve descripcion del Rol" class="form-control">
                        </div>



                        <div class="form-group col-md-4">
                            <label class="form-label" for="origen">Modulo</label>
                            <select multiple class="form-control" style="height: 150px;"
                                (dblclick)="selectEventModulo($event)" [(ngModel)]="xmodulo"
                                [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let e of dataModulo" value="{{e.id + '|' + e.name}}">{{e.name}}</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label class="form-label" for="origen">Menu</label>
                            <select multiple class="form-control" style="height: 150px;" (dblclick)="listarAcciones()"
                                [(ngModel)]="menu" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let e of datamenu" value="{{e.id + '|' + e.name}}">{{e.name}}</option>
                            </select>
                        </div>

                        <div class="form-group col-md-4">
                            <label class="form-label" for="origen">Acciones</label>
                            <select multiple class="form-control" style="height: 150px;" (dblclick)="addElement()"
                                [(ngModel)]="xaccion" [ngModelOptions]="{standalone: true}">
                                <option *ngFor="let e of rowDataAcc" value="{{e.accid + '|' + e.accnomb}}">{{e.accnomb}}
                                </option>
                            </select>
                        </div>

                        <!-- <div class="form-group col-md-3">
                          <br>

                          <div class="col-md-12" align="right">
                            <button type="button" class="btn btn-success" (click)="MdlAccion(mdlAcciones)">
                              <i class="fa fa-list" aria-hidden="true"></i>&nbsp;Listar
                            </button>
                            &nbsp;
                            <button type="button" class="btn btn-warning" (click)="Limpiar()">
                                <i class="fa fa-trash" aria-hidden="true"></i>&nbsp;Limpiar
                            </button>
                        </div> 
  
                      </div> -->



                    </div>

                    <!-- <div class="row">
                        <div class="col-md-12 col-12 mb-1">
                            <label for="login-codigo" class="form-label">Escribir codigo fuente</label>
                            <ngx-codemirror #codeEditor tabindex="1" autofocus
                            [options]="codeMirrorOptions"
                            >
                          </ngx-codemirror>
                          </div>
                    </div> -->

                    <br>







                </div>


                <div class="col-md-12">
                    <ngx-datatable [rows]="rowData" [rowHeight]="58" class="bootstrap core-bootstrap" [limit]="10"
                        [columnMode]="ColumnMode.force" [selectionType]="SelectionType.checkbox" [headerHeight]="40"
                        [footerHeight]="50" [scrollbarH]="true" [limit]="basicSelectedOption">

                        <ngx-datatable-column [width]="50" [sortable]="false" [canAutoResize]="false"
                            [draggable]="false" [resizeable]="false">
                            <ng-template ngx-datatable-header-template let-value="value"
                                let-allRowsSelected="allRowsSelected" let-selectFn="selectFn">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" [checked]="allRowsSelected"
                                        id="headerChkbxRef" />
                                    <label class="custom-control-label" for="headerChkbxRef"></label>
                                </div>
                            </ng-template>

                            <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value"
                                let-isSelected="isSelected" let-onCheckboxChangeFn="onCheckboxChangeFn">
                                <div class="custom-control custom-checkbox">
                                    <input type="checkbox" class="custom-control-input" [checked]="isSelected"
                                        (change)="onCheckboxChangeFn($event)" id="rowChkbxRef{{ rowIndex }}" />
                                    <label class="custom-control-label" for="rowChkbxRef{{ rowIndex }}"></label>
                                </div>
                            </ng-template>
                        </ngx-datatable-column>

                        <ngx-datatable-column name="MODULO" [width]="200">
                            <ng-template let-modulo="value" let-name="value" ngx-datatable-cell-template>
                                <div>
                                    <span class="font-weight-bold">{{ modulo }} </span>
                                </div>
                            </ng-template>

                        </ngx-datatable-column>
                        <ngx-datatable-column name="MENU" [width]="200">
                            <ng-template let-menu="value" let-name="value" ngx-datatable-cell-template>
                                <div>
                                    <span class="font-weight-bold">{{ menu }} </span>
                                </div>
                            </ng-template>

                        </ngx-datatable-column>
                        <ngx-datatable-column name="ACCION" [width]="100">
                            <ng-template let-accion="value" let-name="value" ngx-datatable-cell-template>
                                <div>
                                    <span class="font-weight-bold">{{ accion }} </span>
                                </div>
                            </ng-template>

                        </ngx-datatable-column>


                    </ngx-datatable>

                </div>


            </div>
        </section>

    </div>
</div>
